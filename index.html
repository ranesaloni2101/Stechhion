<script>
  document.addEventListener("DOMContentLoaded", function () {
    const footerLogo = document.getElementById("footerLogo");

    if (!footerLogo) return;

    window.addEventListener("scroll", function () {
      const scrollBottom =
        window.innerHeight + window.scrollY >=
        document.documentElement.scrollHeight - 50;

      if (scrollBottom) {
        footerLogo.classList.add("show");
      } else {
        footerLogo.classList.remove("show");
      }
    });
  });

  window.onload = function () {
  if (localStorage.getItem("cccLoggedIn") !== "true") {
    document.getElementById("loginModal").style.display = "block";
  }
};
  if (!localStorage.getItem("cccUsers")) {
  const users = [
    { username: "student1", password: "1234" },
    { username: "student2", password: "abcd" },
    { username: "student3", password: "1111" },
    { username: "admin", password: "admin123" }
  ];
  localStorage.setItem("cccUsers", JSON.stringify(users));
}
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMsg");

  const users = JSON.parse(localStorage.getItem("cccUsers")) || [];

  const validUser = users.find(
    u => u.username === user && u.password === pass
  );

  if (validUser) {
    localStorage.setItem("cccLoggedIn", "true");
    localStorage.setItem("cccUser", user);

    msg.style.color = "green";
    msg.innerText = "Login successful!";

    setTimeout(() => {
      document.getElementById("loginModal").style.display = "none";
    }, 800);
  } else {
    msg.style.color = "red";
    msg.innerText = "Invalid username or password";
  }
}

function logout() {
  localStorage.removeItem("cccLoggedIn");
  localStorage.removeItem("cccUser");
  location.reload();
}
</script>
